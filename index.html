<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Personal portfolio website with typing effect</title>

</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">memento<b>.</b></div>
            <ul class="navItems">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">blog</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText"></span></h1> 
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sed varius metus. Vivamus malesuada nec ex in molestie.
                    Morbi nibh dolor, accumsan ut blandit a, rutrum sed orci.
                </p> 
                <div class="btns">
                    <button>Download CV</button>
                    <button>Hire Me</button>

                </div> 
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="brush_stroke-removebg-preview.png"  id="splash">
                    <img src="black-panther-fortnite-skin-dark-2020-games-neon-3840x2160-4043_-_Copy-removebg.png"  >
                </div>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiText",{
            strings:["Coder"," an Artist", "So and So"],
            loop:true,
            typeSpeed:100,
            backSpeed: 80,
            backDelay: 1500
        })
    </script>
</body>




</html>
